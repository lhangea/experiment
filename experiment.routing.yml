experiment.admin_display:
  path: '/admin/structure/experiment'
  defaults:
    _controller: '\Drupal\experiment\Controller\ExperimentsController::listing'
    _title: 'Experiments'
  requirements:
    _permission: 'access content'

experiment.add_page:
  path: '/admin/structure/experiment/add'
  defaults:
    _controller: '\Drupal\experiment\Controller\ExperimentsController::add'
    _title: 'Add Experiment'
  requirements:
    _permission: 'access content'

