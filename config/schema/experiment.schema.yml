experiment.experiment.*:
  type: mapping
  label: 'Experiment'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    algorithm_id:
      type: string
      label: 'Algorithm indetifier'
    algorithm_config:
      type: sequence
      label: 'Algorithm configuration'
      sequence:
        - type: string
          label: 'Algorithm setting'
    blocks:
      type: sequence
      label: 'Blocks'
      sequence:
        - type: string
          label: 'Block plugin id'
