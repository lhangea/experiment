experiment.experiment.*:
  type: mapping
  label: 'Experiment'
  mapping:
    id:
      type: string
      label: 'ID'
    uuid:
      type: string
      label: 'UUID'
    label:
      type: label
      label: 'Label'
    algorithm_id:
      type: string
      label: 'Algorithm indetifier'
    algorithm_config:
      type: sequence
      label: 'Algorithm configuration'
      sequence:
        - type: string
          label: 'Algorithm setting'
    blocks:
      type: sequence
      label: 'Blocks'
      sequence:
        - type: mapping
          label: 'Block'
          mapping:
            machine_name:
              type: string
              label: 'Machine Name'
            machine_name:
              type: string
              label: 'View Mode'
            machine_name:
              type: string
              label: 'Selected links'

experiment.settings:
  type: mapping
  label: 'General experiment settings'
  mapping:
    use_cookies:
      type: boolean
      label: 'Use cookies'
